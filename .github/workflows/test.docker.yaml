name: docker
on:
  push:
    branches:
      - develop_account_page
    tags:
      - v*
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      - run: ls -la
      - run: pwd
      -
        name: Create env file
        run: |
          touch ./github/workflow/.env
          echo MONGODB_URI=${{secrets.MONGODB_URI}} >> .env
          echo MONGODB_URI_LOCAL: ${{secrets.MONGODB_URI_LOCAL}} >> .env
          echo JWT_SECRET: ${{secrets.JWT_SECRET}} >> .echo
          echo JWT_EXPIRES_IN: ${{secrets.JWT_EXPIRES_IN}} >> .env
          echo GOOGLE_CLIENT_ID: ${{secrets.GOOGLE_CLIENT_ID}} >> .env
          cat .env
      - run: ls -la
      - run: pwd
      # -
      #   name: Create .env file
      #   uses: SpicyPizza/create-envfile@v1
      #   with:
      #     envkey_MONGODB_URI: ${{secrets.MONGODB_URI}}
      #     envkey_MONGODB_URI_LOCAL: ${{secrets.MONGODB_URI_LOCAL}}
      #     envkey_JWT_SECRET: ${{secrets.JWT_SECRET}}
      #     envkey_JWT_EXPIRES_IN: ${{secrets.JWT_EXPIRES_IN}}
      #     envkey_GOOGLE_CLIENT_ID: ${{secrets.GOOGLE_CLIENT_ID}}
      #     file_name: .env
      #     directory: ${{github.workspace}}
      - 
        name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push backend
        uses: docker/build-push-action@v3    
        with:
          context: ./api
          push: true
          tags: ${{secrets.DOCKER_HUB_USERNAME}}/back-end-test:latest
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.MY_TOKEN }}     
      -
        name: Build and push frontend
        uses: docker/build-push-action@v3
        with:
          context: ./client
          push: true
          tags: ${{secrets.DOCKER_HUB_USERNAME}}/front-end-test:latest
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.MY_TOKEN }}
